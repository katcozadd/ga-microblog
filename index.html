<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100|Ubuntu" rel="stylesheet">	<meta charset="UTF-8">
	<title>Micro Blog</title>
</head>
<body>
	<section class="pageTop">
		<h1>This is a freaking blog</h1>
		<p>Type in your freaking thoughts as they come to you and watch them form into a freaking list...</p>
		<form id="blogForm" action="submit">
			<input type="text" placeholder="Write your thoughts!" id="textBox">
			<button id="submitButton">Submit</button>
		</form>
		<ul id="myList">
		</ul>
	</section>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
